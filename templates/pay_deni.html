{% extends 'index.html' %}
{% block content %}
<div class="form-centered p-3 shadow">
  <form method="post" action="{{ url_for('pay_deni', customer_id=customer.id) }}">
    <div class="mb-3">
      <label for="selectAll" class="form-check-label">
        <input type="checkbox" id="selectAll" class="form-check-input" onclick="toggleSelectAll()"> Select All
      </label>
    </div>
    <div class="mb-3">
      {% for item in items_owned %}
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="item{{ loop.index }}" name="selected_items" value="{{ item.item_name }}">
          <label class="form-check-label" for="item{{ loop.index }}">
            {{ item.item_name|title }} - {{ item.quantity_borrowed }} - {{ (item.quantity_borrowed|int) * item.price_bought }}/=
          </label>
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Pay Selected Items</button>
  </form>
</div>
<script>
  function toggleSelectAll() {
    var selectAllCheckbox = document.getElementById("selectAll");
    var checkboxes = document.getElementsByName("selected_items");

    for (var i = 0; i < checkboxes.length; i++) {
      checkboxes[i].checked = selectAllCheckbox.checked;
    }
  }
</script>
{% endblock %}

{% from "bootstrap5/form.html" import render_form %}
{% extends 'index.html' %}
{% block content %}
<main class="mb-4">
    <div class="form-centered p-3 shadow">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ render_form(form, novalidate=True, button_map={"submit": "success"}) }}
        </div>
      </div>
    </div>
  </main>
{% endblock %}
